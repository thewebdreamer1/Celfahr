<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Temperature Convertor</title>
        <meta name="description" content="Convert Celsius to Fahrenheit and vice versa">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>       
        <div id="convertorwrap">
          <div id="cont">
            <div class="controw celsi">
              <input id="celsius" type="number">
              <div class="symbol cel">
                <div>°C</div>
              </div>
            </div>
            <div class="controw fahren">
              <input id="fahrenheit" type="number">
              <div class="symbol fahr">
                <div>°F</div>
              </div>
            </div>
          </div>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
